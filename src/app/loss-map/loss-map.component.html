<div class="container-fluid-lg" style="background: #eaf4f7;
padding:19px;">
    <div class="row">
        <div class="col-sm-4 pdd">
            <loss-overview (toggleArrow)="toggleDrawer2()"></loss-overview>
        </div>
        <div class="col-sm-4 pdd">
            <loss-search-location></loss-search-location>
        </div>
        <div class="col-sm-4 pdd">
            <loss-radius-slider ></loss-radius-slider>
        </div>
        <!-- find search results -->
        <div>
            <div class="map_wrapper">
                <mat-drawer-container class="example-container" style="height:calc(100vh - 215px);">
                    <mat-drawer #drawer class="example-sidenav" mode="side">
                        <div>
                            <loss-adjuster-list [adjusters]="adjusters" [circleCenter]="circleCenter" [radius]="radius"></loss-adjuster-list>

                        </div>
                    </mat-drawer>
                    <div class="txt_sec" style="height:100%;">
                        <div class="toggle-list-btn">

                            <button mat-icon-button aria-label="Example icon-button with a menu" (click)="toggleDrawer2()">
                            <div class="arrow" [class.rotated]="Arrow" >
                                <span></span>
                                <span></span>
                            </div>
                    </button>
                        </div>
                        <div class="google-map-container" *ngIf="apiLoaded | async">
                            <loss-map-view [center]="center" [circleCenter]="circleCenter" [radius]="radius" [markerPositions]="markerPositions" [zoom]="zoom" [options]="options" [adjusters]="adjusters">
                            </loss-map-view>
                        </div>
                    </div>
                </mat-drawer-container>
            </div>
        </div>
    </div>
</div>
