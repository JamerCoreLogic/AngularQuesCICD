<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between align-items-center ds-form" style="height:57px;padding:0 23px;">
            <h5 style="font-weight:501;margin-bottom:0;font-size:15px;">Adjuster Info - {{title | uppercase}}</h5>
            <div class="clse" #tooltip="matTooltip" matTooltipClass="bg-light text-dark border border-info" matTooltip="Close" matTooltipPosition="above">
                <button mat-button [mat-dialog-close]="true">
            <mat-icon (click)="onClose()">clear</mat-icon>
        </button>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row-cols-auto mt-3">
            <mat-form-field class="search-field item">
                <mat-label>
                    <mat-icon>search</mat-icon>
                </mat-label>
                <input matInput class="form-control fs" placeholder="Search" [formControl]="searchControl" (keyup)="filterData($event)">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Type Notification Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Time Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <!-- Location Column -->
            <ng-container matColumnDef="Email Date">
                <th mat-header-cell *matHeaderCellDef>Send On </th>
                <td mat-cell *matCellDef="let element"> {{element.emailDate | date:'MM/dd/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="Response Date">
              <th mat-header-cell *matHeaderCellDef>Responded On </th>
              <td mat-cell *matCellDef="let element"> {{element.respondedOn | date:'MM/dd/yyyy'}} </td>
          </ng-container>
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status </th>
            <td mat-cell *matCellDef="let element"> {{element.response }} </td>
        </ng-container>
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Selected </th>
          <td mat-cell *matCellDef="let element">
              <mat-checkbox [(ngModel)]="element.isSelected" disabled></mat-checkbox>
          </td>
      </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator></mat-paginator>
    </div>
</div>
