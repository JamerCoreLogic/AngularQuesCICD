<div class="nxe-icons" nxeDragDrop (dragging)="dragging = $event">
    <div class="nxe-icons-drag" [ngClass]="{ dragging: dragging }"></div>
    <div class="nxe-icons-backpad" (click)="emptySpaceClick()" (contextmenu)="emptySpaceClick()"></div>
    <div class="nxe-icons-container">
        <div class="nxe-icons-wrapper" *ngFor="let item of filteredItems" 
             (dblclick)="openner($event, item)" 
             (click)="select($event, item)" 
             (contextmenu)="rightClick($event, item)">
             
            <div class="nxe-icons-wrapper-inner" [ngClass]="{'nxe-icon-selected': isSelected(item)}" [title]="getDisplayName(item.data)">
                <!-- Positioned Download Icon at the top-left corner -->
                <!-- <div class="download-icon">
                    <mat-icon *ngIf="isDownloadable(item) &&!isFolder(item)" class="isDownloaded">download</mat-icon>
                </div> -->
                <!-- Positioned Checkbox at the top-right corner -->
                <div class="checkbox-icon">
                    <input type="checkbox" *ngIf="downloadableFiles" [hidden]="isFolder(item)"
                           class="select-checkbox" 
                           [checked]="isSelectedItem(item)" 
                           (change)="onCheckboxChange(item)" />
                </div>
                
                <div class="nxe-icons-icon">
                    <i [className]="getIcons(item)"></i>
                </div>
                <div class="nxe-icon-text">{{ getDisplayName(item.data) }}</div>
            </div>
        </div>
    </div>
</div>
