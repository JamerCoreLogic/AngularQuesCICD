<div class="nxe-breadcrumbs" role="navigation" aria-label="Breadcrumb">
    <div class="nxe-breadcrumb-items">
        <span *ngFor="let crumb of breadcrumbs; last as last; index as i">
            <button class="nxe-breadcrumb-button"
                    (click)="click(crumb)" 
                    [attr.aria-current]="last ? 'page' : null">
                <ng-container *ngIf="crumb.name === 'Home'">
                    {{"Resources"}}
                </ng-container>
                <ng-container *ngIf="crumb.name !== 'Home'">
                    {{ crumb.name }}
                </ng-container>
            </button>
            <span *ngIf="!last && crumb.name !== 'Home'" 
                  class="nxe-breadcrumb-separator"
                  aria-hidden="true">
                <i class="nxe-angle-right" aria-hidden="true"></i>
            </span>
        </span>
    </div>
    <div class="nxe-breadcrumb-save">
        <button class="save-button" 
                [hidden]="!manageSave" 
                (click)="saveSelected()"
                aria-label="Save selected items">
            Save
        </button>
    </div>
</div>
