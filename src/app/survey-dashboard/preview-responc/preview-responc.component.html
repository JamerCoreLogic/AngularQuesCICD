<div class="container-preview">
    <div class="header">
        <button mat-button [mat-dialog-close]="true" #tooltip="matTooltip" matTooltipClass="bg-light text-dark border border-info" matTooltip="Close" matTooltipPosition="above">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
    <div *ngIf="isError" class="error-message">
        <p>Something went wrong while loading the preview. Please try again later.</p>
      </div>
    <iframe [src]="safeURL" width="100%" height="100%"(load)="onIframeLoad()"
    [ngStyle]="{'display': isError ? 'none' : 'block'}"></iframe>
</div>
