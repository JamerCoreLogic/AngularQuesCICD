<head>
    <style>
         ::placeholder {
            color: rgb(184, 181, 181);
            opacity: 1;
            text-align: left !important;
        }
        
        mat-form-field {
             ::ng-deep .mat-option-required::after {
                display: none;
            }
        }
        
        mat-form-field ::ng-deep .mat-option-required .mat-option-pseudo-checkbox::after {
            color: transparent;
        }
    </style>
</head>
<div class="d-flex justify-content-between align-items-center ds-form" style="height:57px; padding:0 3rem;">
    <h5 *ngIf="isEdit=='addAssignmentPage'" style="font-weight: bold;margin-bottom:0;font-size:15px;">ADD ASSIGNMENT TYPES</h5>
    <h5 *ngIf="isEdit=='editAssignmentPage'" style="font-weight: bold;margin-bottom:0;font-size:15px;">UPDATE ASSIGNMENT TYPES</h5>
    <div class="clse" #tooltip="matTooltip" matTooltipClass="bg-light text-dark border border-info" matTooltip="Close" matTooltipPosition="above">
        <button mat-button [mat-dialog-close]="true">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>
<mat-divider></mat-divider>
<div class="example-form" style="padding:1rem 3rem;">
    <div class="row">
        <form [formGroup]="addAssignmentForm">
            <div class="mb-3 col-12">
                <label class="form-label fs mendatory-field">Assignment Type</label>
                <input formControlName="type" type="text" class="form-control fs" placeholder="Assignment Type" [ngClass]="{'danger':submit && addAssignmentForm.get('type')?.invalid,'nodanger':addAssignmentForm.get('type')?.valid}">
            </div>
            <div class="col-xl-12 col-sm-12 ps-0 mb-3">
                <span class="text-color-red" *ngIf="submit==true && addAssignmentForm.invalid">Please fill all the required fields (marked with *)</span>
            </div>
            <div class="btn-group d-flex justify-content-between mb-3">
                <button *ngIf="isEdit=='addAssignmentPage'" mat-raised-button class="grn-dark" (click)="addAssignment()">ADD</button>
                <button *ngIf="isEdit=='editAssignmentPage'" mat-raised-button class="grn-dark" (click)="updateAssignment()">UPDATE</button>
                <button mat-raised-button class="out_grn-dark" (click)="clearForm()">CLEAR</button>
            </div>
        </form>
    </div>
</div>
