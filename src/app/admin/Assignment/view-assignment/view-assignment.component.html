<section class="bg-opprtunity py-3">
    <div class="container-fluid">
        <div class="row">
            <div class="dashboard_heading col-sm-12">
                <h3>MANAGE ASSIGNMENT TYPES</h3>
            </div>
            <div class="col-sm-12">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-8 col-sm-12 col-12 align-items-center my-3 item">
                        <mat-form-field apperance="outline">
                            <!-- <mat-label>
                                <mat-icon>search</mat-icon>
                            </mat-label> -->
                            <input matInput [(ngModel)]="searchString" (keyup)="applyFilter($event)"  #input class="w-100">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12  col-12 my-3 offset-lg-5">
                        <div class="add_button d-flex justify-content-end align-items-center">
                            <button mat-raised-button (click)="openDialogeadd()" class="bg-greendark text-light"><mat-icon>add</mat-icon> ADD ASSIGNMENT TYPES</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 table_pddng">
                <mat-card>
                    <mat-card-content>
                        <div class="view_sticky_container">
                            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Type</th>
                                    <td mat-cell *matCellDef="let element">{{element.type}}</td>
                                </ng-container>

                                <ng-container matColumnDef="createdBy">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
                                    <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
                                </ng-container>

                                <ng-container matColumnDef="createddOn">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
                                    <td mat-cell *matCellDef="let element">{{element.createddOn | date:'MM/dd/yyyy'}}</td>
                                </ng-container>

                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef>Action</th>
                                    <td mat-cell *matCellDef="let element">{{element.Action}}
                                        <div class="d-flex align-items-center justify-content-start icon_fs">
                                            <span class="crt">{{element[element]}}
                                    <button mat-icon-button [matMenuTriggerFor]="null"
                                        aria-label="Example icon-button with a menu">
                                        <mat-icon (click)="openDialogeEdit(element)"#tooltip="matTooltip" matTooltipClass="bg-light text-dark border border-info"
                                        matTooltip="Edit Assignment." matTooltipPosition="left">create</mat-icon>
                                    </button>
                                </span>
                                            <span class="del">{{element[element]}}
                                    <button mat-icon-button [matMenuTriggerFor]="null"
                                        aria-label="Example icon-button with a menu">
                                        <mat-icon (click)="deleteAssignment(element)"#tooltip="matTooltip" matTooltipClass="bg-light text-dark border border-info"
                                        matTooltip="Delete Assignment." matTooltipPosition="right">delete</mat-icon>
                                    </button>
                                </span>
                                        </div>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                        </div>
                        <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
