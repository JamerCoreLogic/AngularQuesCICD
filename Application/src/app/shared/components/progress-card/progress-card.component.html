      <div class="progress-container">
        <div class="circular-progress">
          <svg class="progress-ring" [attr.viewBox]="'0 0 ' + svgSize + ' ' + svgSize">
            <circle
              class="progress-ring-background"
              [attr.stroke]="progressColor"
              [attr.stroke-width]="strokeWidth"
              fill="transparent"
              [attr.r]="radius"
              [attr.cx]="center"
              [attr.cy]="center"/>
            <circle
              class="progress-ring-progress"
              [attr.stroke]="progressColor"
              [attr.stroke-width]="strokeWidth"
              fill="transparent"
              [attr.r]="radius"
              [attr.cx]="center"
              [attr.cy]="center"
              [style.stroke-dasharray]="circumference + ' ' + circumference"
              [style.stroke-dashoffset]="animatedOffset"
              stroke-linecap="round"/>
          </svg>
          <div class="progress-text">
            <span class="progress-percentage">{{ value }}%</span>
          </div>
        </div>

        <div class="progress-info">
          <div class="main-number">{{ formatNumber(mainNumber) }}</div>
          <div class="total">of {{ formatNumber(total) }}</div>
        </div>
      </div>
    </div>
