<header>
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="logo-holder">
                <!-- <img src="assets/united.agenciiq.net/images/login/mgaLogo.png"> -->
                <img [src]="mgaLogo">
                <!-- <span class="mga-name">{{mgaName}}</span> -->
            </div>
        </div>
        <div class="col-12 col-md-9">
            <div class="header-powred-by">
                <span>
                    <!-- <a href="www.agenciiq.com" target="_blank"> -->
                        <!-- <img src="assets/images/logo.jpg"> -->
                        <img [src]="aqLogo">
                        <!-- <img src="assets/united.agenciiq.net/images/login/poweredBy.png"> -->
                    <!-- </a> -->
                </span>
            </div>
            <div class="header-settings">
                <span title="Logout" (click)="logOut()" class="hs-single">
                    <img style="cursor: pointer;" src="assets/images/logout.jpg">
                </span>
                <span class="hs-single">
                    <img src="assets/images/user-icon.png">&nbsp;
                    <span class="aq-username">{{username}} </span>
                    <p class="hs-agency-name">{{agencyName}}</p>
                </span>
            </div>
            <div class="header-powred-by-small">
                <div class="hs-single">
                    <div class="dropdown">
                        <!--  <button class="dropbtn"> -->
                        <!-- <img title="Settings" id="settinIcon" src="assets/images/settings.jpg"> -->
                         <!-- <i id="settinIcon" class="fa fa-bars" aria-hidden="true"></i>  -->
                        <i id="settinIcon" class="fa fa-cog" aria-hidden="true"></i> 
                        <!-- </button> -->
                        <div class="dropdown-content" *ngIf="SettingMenu">
                            <a (click)="hideSettingMenu(link.routing)" *ngFor="let link of rights">
                                {{link.description}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
